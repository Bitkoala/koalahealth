name: Android Build & Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HAS_SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY != '' }}
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '前端开发/package-lock.json'

      - name: Install Dependencies
        working-directory: ./前端开发
        run: npm ci

      - name: Build Web Assets
        working-directory: ./前端开发
        run: npm run build-only

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Capacitor Sync
        working-directory: ./前端开发
        run: npx cap sync android

      - name: Grant Execute Permission for Gradlew
        working-directory: ./前端开发/android
        run: chmod +x gradlew

      - name: Build Android App (Release)
        working-directory: ./前端开发/android
        run: ./gradlew assembleRelease

      - name: Sign Android Release
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        if: github.event_name != 'pull_request' && env.HAS_SIGNING_KEY == 'true'
        with:
          releaseDirectory: 前端开发/android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
          alias: ${{ secrets.ANDROID_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        if: steps.sign_app.outputs.signedReleaseFile != ''
        with:
          name: healthhub-release-apk
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}

      - name: Upload Unsigned APK (Fallback)
        uses: actions/upload-artifact@v4
        if: steps.sign_app.outputs.signedReleaseFile == ''
        with:
          name: healthhub-unsigned-release-apk
          path: 前端开发/android/app/build/outputs/apk/release/app-release-unsigned.apk
