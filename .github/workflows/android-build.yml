name: Android Build & Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须具备写权限才能创建 Release
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '前端开发/package-lock.json'

      - name: Install Dependencies
        working-directory: ./前端开发
        run: npm ci

      - name: Build Web Assets
        working-directory: ./前端开发
        run: npm run build-only

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Capacitor Sync
        working-directory: ./前端开发
        run: npx cap sync android

      - name: Grant Execute Permission for Gradlew
        working-directory: ./前端开发/android
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew

      - name: Build Android App (Release)
        working-directory: ./前端开发/android
        run: ./gradlew clean assembleRelease -x lint -x lintVitalRelease --stacktrace

      - name: Check for Signing Secret
        id: check_secret
        env:
          SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY }}
        run: |
          if [ -n "$SIGNING_KEY" ]; then
            echo "HAS_SECRET=true" >> $GITHUB_ENV
          else
            echo "HAS_SECRET=false" >> $GITHUB_ENV
          fi

      - name: Sign Android Release
        uses: ilharp/sign-android-release@v2
        id: sign_app
        if: github.event_name != 'pull_request' && env.HAS_SECRET == 'true'
        with:
          releaseDir: 前端开发/android/app/build/outputs/apk/release
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: '35.0.0'

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        if: steps.sign_app.outputs.signedReleaseFile != ''
        with:
          name: healthhub-release-apk
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: |
            ${{ steps.sign_app.outputs.signedReleaseFile }}
            前端开发/android/app/build/outputs/apk/release/app-release-unsigned.apk
          tag_name: v1.0.0-${{ github.run_number }}
          name: HealthHub Android Release v1.0.0 (Build ${{ github.run_number }})
          body: |
            ## Android Release Build Success
            
            This is an automated release from GitHub Actions.
            
            ### Artifacts
            - **Signed APK**: `healthhub-release.apk` (If signed)
            - **Unsigned APK**: `app-release-unsigned.apk`
            
            Build Number: ${{ github.run_number }}
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
