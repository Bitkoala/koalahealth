name: Desktop Build (Win & Mac)
on:
  push:
    branches:
      - main
    paths:
      - '前端开发/**'
      - '.github/workflows/desktop-build.yml'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './前端开发/package-lock.json'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebp-dev libsoup2.4-dev libjavascriptcoregtk-4.0-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: install frontend dependencies
        run: npm install
        working-directory: ./前端开发

      - name: build frontend
        run: npm run build
        working-directory: ./前端开发

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./前端开发
          tauriScript: npx tauri
          tagName: desktop-v__VERSION__
          releaseName: "HealthHub Desktop v__VERSION__"
          releaseBody: "Automated desktop build for HealthHub."
          releaseDraft: true
          prerelease: false
