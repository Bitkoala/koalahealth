// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.1'
        classpath 'com.google.gms:google-services:4.4.2'
        
        // Match the Kotlin version used in the project
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

// Load global variables
apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // Force all Kotlin-related dependencies to 1.9.22 across all projects
    configurations.all {
        resolutionStrategy {
            eachDependency { details ->
                if (details.requested.group == 'org.jetbrains.kotlin') {
                    if (details.requested.name.startsWith('kotlin-stdlib') || 
                        details.requested.name == 'kotlin-reflect' || 
                        details.requested.name == 'kotlin-test') {
                        details.useVersion '1.9.22'
                    }
                }
            }
        }
    }
}

subprojects {
    // Apply Kotlin BOM as an enforced platform to ensure transitive dependencies align
    dependencies {
        implementation enforcedPlatform("org.jetbrains.kotlin:kotlin-bom:1.9.22")
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
